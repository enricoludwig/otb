    let button = document.getElementById("copy");
    button.addEventListener("click", () => {
        // Create a fake `textarea` and set the contents to the text you want to copy    
        const storage = document.createElement('textarea');
        storage.value = "https://t.me/owntimebot?startapp=" + Math.trunc(alert_date.valueOf() / 1000);
        button.appendChild(storage);

        // Copy the text in the fake `textarea` and remove the `textarea`
        storage.select();
        storage.setSelectionRange(0, 99999);
        document.execCommand('copy');

        </svg>`;
    });

    let alert_date = new Date();
    setDate.value = alert_date.toLocaleDateString();
    alert_date.setHours(alert_date.getHours() + 4, 0, 0);
    setDate.value = alert_date.toLocaleDateString();
    setHour.value = String(alert_date.getHours()).padStart(2, '0');
    setMinute.value = String(alert_date.getMinutes()).padStart(2, '0');
    refresh();

    let btnDateSub = document.getElementById("btnDateSub");
    btnDateSub.addEventListener("click", () => {
        alert_date.setDate(alert_date.getDate() - 1);
        setDate.value = alert_date.toLocaleDateString();
        refresh();
    });

    let btnDateAdd = document.getElementById("btnDateAdd");
    btnDateAdd.addEventListener("click", () => {
        alert_date.setDate(alert_date.getDate() + 1);
        setDate.value = alert_date.toLocaleDateString();
        refresh();
    });

    let btnHourSub = document.getElementById("btnHourSub");
    btnHourSub.addEventListener("click", () => {
        let v = parseInt(setHour.value);
        if(!Number.isInteger(v) || (parseInt(setHour.value) <= 0)) {
            v = 23;
        } else {
            v-= 1;
        }
        setHour.value = String(v).padStart(2, '0');
        alert_date.setHours(v);
        refresh();
    });

    let btnHourAdd = document.getElementById("btnHourAdd");
    btnHourAdd.addEventListener("click", () => {
        let v = parseInt(setHour.value);
        if(!Number.isInteger(v) || (parseInt(setHour.value) >= 23)) {
            v = 0;
        } else {
            v+= 1;
        }
        setHour.value = String(v).padStart(2, '0');
        alert_date.setHours(v);
        refresh();
    });
    

    let btnMinuteSub = document.getElementById("btnMinuteSub");
    btnMinuteSub.addEventListener("click", () => {
        let v = parseInt(setMinute.value);
        if(!Number.isInteger(v) || (parseInt(setMinute.value) <= 0)) {
            v = 55;
        } else {
            v-= 5;
        }
        setMinute.value = String(v).padStart(2, '0');
        alert_date.setMinutes(v);
        refresh();
    });

    let btnMinuteAdd = document.getElementById("btnMinuteAdd");
    btnMinuteAdd.addEventListener("click", () => {
        let v = parseInt(setMinute.value);
        if(!Number.isInteger(v) || (v >= 55)) {
            v = 0;
        } else {
            v+= 5;
        }
        setMinute.value = String(v).padStart(2, '0');
        alert_date.setMinutes(v);
        refresh();
    });

    
    const tg = window.Telegram.WebApp;
    tg.expand();

    function refresh() {
        //document.getElementById("date").innerHTML = alert_date.toLocaleDateString();
        document.getElementById("time").innerHTML = alert_date.toUTCString();//`${String(alert_date.getHours()).padStart(2, '0')}:${String(alert_date.getMinutes()).padStart(2, '0')}`;
        (window.getSelection ? window.getSelection() : document.selection).empty();
        button.innerHTML = `Copy`;
    }

    //tg.ready();

    function diff(ts) {
        var days = Math.floor(ts / 1000 / 60 / 60 / 24);
        ts -= days * 1000 * 60 * 60 * 24;
        var hours = Math.floor(ts / 1000 / 60 / 60);
        ts -= hours * 1000 * 60 * 60;
        var minutes = Math.floor(ts / 1000 / 60);
        ts -= minutes * 1000 * 60;
        var seconds = Math.floor(ts / 1000);

        document.getElementById("days").innerHTML = (days);
        document.getElementById("hours").innerHTML = (hours);
        document.getElementById("minutes").innerHTML = (minutes);
        document.getElementById("seconds").innerHTML = (seconds);

        //console.log(days + ":" + (hours <= 9 ? "0" : "") + hours + ":" + (minutes <= 9 ? "0" : "") + minutes + ":" + (seconds <= 9 ? "0" : "") + seconds);
    }
